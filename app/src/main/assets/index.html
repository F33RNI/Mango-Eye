<!DOCTYPE html>
<html>
    <head>
        <title>Mango-Eye</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
        <script type="text/javascript" src="controller.js"></script>
    </head>
    <body>
        <!-- Title -->
        <h2>Mango-Eye Web sarvar</h2>

        <!-- Video player -->
        <div class="video-container" id="video-container" style="display: none">
            <div class="player-top-container">
                <div class="left" id="player-name"></div>
                <div class="right">
                    <div class="button red" onclick="deleteVideoFromPlayer();">
                        <a>Delete</a>
                    </div>
                    <div class="button" onclick="confirmationCancel();">
                        <a>Close</a>
                    </div>
                </div>
            </div>
            <br>
            <br>
        </div>

        <!-- Confirmation dialog -->
        <div class="center-container" id="confirmation-dialog" style="display: none">
            <h2>Delete file?</h2>
            <a>
                Are you sure you want
                <br>
                to delete the selected file?
                <br>
                This action can't be undone!
                <br>
            </a>
            <br>
            <a>
                <div class="button red" onclick="confirmationOK();"><a>Delete</a></div>
                <div class="button" onclick="confirmationCancel();"><a>Cancel</a></div>
            </a>
        </div>

        <!-- Blurred overlay -->
        <div class="overlay-container" id="overlay-container" style="display: none"></div>

        <!-- Scroll container -->
        <div class="scroll-container" id="scroll-container">
            <div class="scroll-element">
                <p style="margin: 1em;">Loading...</p>
            </div>
        </div>
    </body>
</html>
